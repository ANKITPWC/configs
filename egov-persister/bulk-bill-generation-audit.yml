serviceMaps:
  serviceName: billing-services
  mappings:
  - version: 1.0
    description: Persists batch audit in EG_BS_BULKBILL_AUDIT  table
    fromTopic: bulk-bill-generation-audit
    isTransaction: true
    queryMaps:


    - query: INSERT INTO eg_ws_bulkbill_audit (id,batchName,batchoffset,createdtime,tenantid,recordCount,businessservice, audittime, message, additionaldetails) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
      basePath: $
      jsonMaps:

      - jsonPath: $.id

      - jsonPath: $.batchName

      - jsonPath: $.offset

      - jsonPath: $.createdTime

      - jsonPath: $.tenantid

      - jsonPath: $.recordCount
      
      - jsonPath: $.businessService

      - jsonPath: $.auditTime

      - jsonPath: $.message

      - jsonPath: $.additionalDetails
        type: JSON
        dbType: JSONB
