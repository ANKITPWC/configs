---
ReportDefinitions:
- reportName: BpaStatusReport
  summary: BPA Status Report
  version: 1.0.0
  moduleName: rainmaker-bpa
  sourceColumns:
  - name: ulb
    label: ULB/DA Name
    type: string
    source: bpa
    total: false
  - name: applicationno
    label: Application No
    type: string
    source: bpa
    total: false
  - name: businessservice
    label: Type of Application
    type: string
    source: bpa
    total: false
  - name: applicationDate
    label: Application Date
    type: string
    source: bpa
    total: false
  - name: status
    label: Status
    type: string
    source: bpa
    total: false
  - name: approvaldate
    label: Approval Date
    type: string
    source: bpa
    total: false
  - name: approvalno
    label: Approval No
    type: string
    source: bpa
    total: false
  - name: createdtime
    label: Created On
    type: string
    source: bpa
    total: false
  searchParams:
  - name: fromDate
    label: From Date
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND applicationdate >= $fromDate
  - name: toDate
    label: To Date
    type: epoch
    source: tl
    isMandatory: false
    searchClause: AND applicationdate <= $toDate
  - name: tenant
    label: Tenant
    type: singlevaluelist
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=tenant&masterName=tenants&tenantId=od|MdmsRes.tenant.tenants[*].code|MdmsRes.tenant.tenants[*].name
    source: bpa
    wrapper: true
    isMandatory: true
    searchClause: AND tenantid = $tenant
  query: |
      SELECT INITCAP(SPLIT_PART(TENANTID,'.',2)) AS ULB,APPLICATIONNO, case when BUSINESSSERVICE like '%BPA_OC%' then 'Permit Order'  else 'Occupancy Certificate' end as BUSINESSSERVICE , TO_CHAR(TO_TIMESTAMP(CREATEDTIME / 1000),'DD-MM-YYYY') AS CREATEDTIME, TO_CHAR(TO_TIMESTAMP(APPLICATIONDATE / 1000),'DD-MM-YYYY') AS APPLICATIONDATE, COALESCE(message.message,status) as status, APPROVALNO, CASE WHEN APPROVALDATE > 0 THEN TO_CHAR(TO_TIMESTAMP(APPROVALDATE / 1000),'DD-MM-YYYY') END AS APPROVALDATE FROM EG_BPA_BUILDINGPLAN where status not in ('INITIATED','CITIZEN_APPROVAL_INPROCESS')
  orderby: ORDER BY bpa.createdtime desc
