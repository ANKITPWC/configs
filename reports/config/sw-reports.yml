---
ReportDefinitions:
- reportName: UlbWiseSewerageChargeCollection
  summary: State Wide Sewerage Charge Collection
  version: 1.0.0
  moduleName: rainmaker-sw
  sourceColumns:
  - name: ulb
    label: reports.pt.ulb
    type: string
    source: pt
    total: false
  - name: connectionno
    label: Connection No
    type: string
    source: pt
    total: false
  - name: oldconnectionno
    label: Old Connection No
    type: string
    source: pt
    total: false
  - name: connectiontype
    label: Connection Type
    type: string
    source: pt
    total: false
  - name: totaltaxamt
    label: Total Demand Amount
    type: string
    source: pt
    total: true
  - name: totalcollectedamt
    label: Collected Amount
    type: string
    source: pt
    total: true
  - name: dueAmount
    label: Due Amount
    type: string
    source: pt
    total: true
  searchParams:
  - name: tenant
    label: Tenant
    type: singlevaluelist
    pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=tenant&masterName=tenants&tenantId=od|$..code|$..name
    source: pt
    wrapper: true
    isMandatory: false
    searchClause: AND ewc.tenantid = $tenant
  query: |
      SELECT Initcap(Split_part(ewc.tenantid, '.', 2)) AS ulb,EWC.connectionno,EWC.oldconnectionno,EWS.connectiontype,COALESCE(DM.totaltaxamt, 0) AS TOTALTAXAMT,COALESCE(DM.totalcollectedamt, 0) AS TOTALCOLLECTEDAMT,COALESCE(DM.totaltaxamt, 0) - COALESCE(DM.totalcollectedamt, 0) AS DUEAMOUNT FROM   eg_sw_connection EWC INNER JOIN eg_sw_service EWS ON EWC.id = EWS.connection_id LEFT OUTER JOIN (SELECT EDV.consumercode,Sum(EDV2.taxamount) AS TOTALTAXAMT,Sum(EDV2.collectionamount) AS TOTALCOLLECTEDAMT FROM egbs_demand_v1 EDV INNER JOIN egbs_demanddetail_v1 EDV2 ON EDV.id = EDV2.demandid GROUP  BY EDV.consumercode) DM ON EWC.applicationno = DM.consumercode WHERE  EWC.applicationstatus = 'CONNECTION_ACTIVATED' AND EWC.isoldapplication = false
  orderby: ORDER BY ewc.tenantid DESC NULLS LAST